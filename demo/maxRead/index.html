<html>
<head>
    <title>博客园阅读量</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="style/css" href="/stylesheets/bootstrap.min.css">
    <script src="/jslib/jquery-3.1.0.min.js"></script>
    <script src="./jet.min.js"></script>
</head>
<body>
    <input type='search' id='search'/>
    <table>
        <thead>
            <tr>
                <td>
                    文章名称       
                </td>
                <td>
                    阅读数
                </td>
            </tr>
        </thead>
        <tbody id="jetsContent">

        </tbody>
    </table>
</body>
<script>
$.get('./maxread3.json',function(result){
    console.log(result.length);
    var body='';
    for(var i=0;i<3000;i++){
        var item=result[i];
        body+=`<tr><td>${item.article}</td><td>${item.maxReadNo}</td></tr>`;
    }
    $('tbody').html(body);

});
setTimeout(function(){
var jets = new Jets({
  searchTag: '#search',
  contentTag: '#jetsContent',
  columns: [0]
});
},5000)
</script>
</html>
